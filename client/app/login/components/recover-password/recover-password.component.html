<!-- Modal -->
<div class="modal fade"
     id="recoverPassword"
     tabindex="-1"
     role="dialog"
     aria-labelledby="recoverPasswordLabel"
     aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="recoverPasswordLabel">Send Recover E-mail</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">

                    <label for="recover-email"
                           class="bmd-label-floating">email address</label>
                    <input type="recover-email"
                           [ngModel]="email"
                           (ngModelChange)="email=$event"
                           name="recover-email"
                           class="form-control"
                           id="recover-email">
                </div>
            </div>
            <div class="modal-footer mb-1">
                <button type="button"
                        class="btn btn-primary btn-raised"
                        (click)="recoverPassword()"
                        data-dismiss="modal">Send recover-email</button>
            </div>
        </div>
    </div>
</div>
