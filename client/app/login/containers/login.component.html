<div class="login">
    <div class="card">
        <div class="card-body">
            <h4>Sign in</h4>
            <span>with your Account</span>
            <form class="form">
                <div class="form-group">
                    <label for="exampleInputEmail1"
                           class="bmd-label-floating">Email address</label>
                    <input type="email"
                           [ngModel]="credential?.email"
                           (ngModelChange)="credential.email=$event"
                           name="email"
                           class="form-control"
                           id="exampleInputEmail1">
                    <span class="bmd-help">We'll never share your email with anyone else.</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword"
                           class="bmd-label-floating">Password</label>
                    <input type="password"
                           [ngModel]="credential?.password"
                           (ngModelChange)="credential.password=$event"
                           name="password"
                           class="form-control"
                           id="exampleInputPassword1">
                </div>

                <p><a href="#">Forgot Password?</a></p>
                <h6>You can create a new account in the following link</h6>

                <!--             <div class="custom-control custom-checkbox">
                <input type="checkbox"
                       class="custom-control-input"
                       id="active">
                <label class="custom-control-label"
                       for="active">Remember password</label>
            </div> -->
            <p><a href="#">Create account</a></p>


                    <button type="button"
                            class="btn btn-raised btn-lg"
                            (click)="loginWithEMail()">Log In</button>


            </form>

            <hr>
            <button type="button"
                    class="btn btn-raised"
                    (click)="loginGoogle()">Google</button>
            <button type="button"
                    class="btn btn-raised"
                    (click)="loginFacebook()">Facebook</button>


        </div>
    </div>
