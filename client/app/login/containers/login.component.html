<div class="login">
    <div class="card">
        <div class="card-body">
            <h4>Sign in</h4>
            <span>with your Account</span>
            <form class="form mt-2">
                <div class="form-group">
                    <label for="email"
                           class="bmd-label-floating">Email address</label>
                    <input type="email"
                           [ngModel]="credential?.email"
                           (ngModelChange)="credential.email=$event"
                           name="email"
                           class="form-control"
                           id="email">
                </div>
                <div class="form-group">
                    <label for="password"
                           class="bmd-label-floating">Password</label>
                    <input type="password"
                           [ngModel]="credential?.password"
                           (ngModelChange)="credential.password=$event"
                           name="password"
                           class="form-control"
                           id="password">
                </div>

                <p><a href="#"
                       data-toggle="modal"
                       class="disable-link"
                       data-target="#recoverPassword">Forgot Password?</a></p>
                <app-recover-password [email]="credential?.email"></app-recover-password>
                <h6>You can create a new account in the following link</h6>
                <div class="actions mt-5">
                    <p class=""><a href="#" routerLink="/create">Create account</a></p>
                    <button type="button"
                            class="btn btn-raised btn-primary"
                            (click)="loginWithEMail()">
                    Log In</button>


                </div>


            </form>
            <div class="social-networks mt-5">
                <button type="button"
                        class="btn btn-raised btn-danger"
                        (click)="loginGoogle()">
                    <span>Log in with Google</span>
                    </button>
                <button type="button"
                        class="btn btn-raised btn-info facebook"
                        (click)="loginFacebook()">
                    <span>Log in with Facebook</span>
            </button>

            </div>

        </div>
    </div>
</div>
