<div>
    <div>
        <button  (click)="createUser()">
            Add new users
        </button>
        <input 
          type="string" 
          matInput 
          placeholder="Search" 
          (keyup)="searchTerm.next($event.target.value)">

    </div>

    <div>
        <app-user-list [users]="users$" 
        (userToEdit)="editUser($event)" 
        (userToRemove)="removeUser($event)"></app-user-list>
    </div>
</div>
