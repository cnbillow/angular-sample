<div class="card">
  <div class="d-flex container justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3">

    <h5>User Management</h5>
    <!-- <div class="input-group">
    <input placeholder="Search" (keyup)="searchTerm.next($event.target.value)" type="text" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
</div> -->

    <div class="btn-group">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="ex2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="ex2">
        <a class="dropdown-item">Remove</a>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="checkAll">
              <label class="custom-control-label" for="checkAll"></label>
            </div>
          </th>
          <th scope="col">Full Name</th>
          <th scope="col">Role</th>
          <th scope="col hidden-xs hidden-sm">Location</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i=index">
          <td>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="action{{i}}">
              <label class="custom-control-label" for="action{{i}}"></label>
            </div>
          </td>
          <td>{{user.name}}</td>
          <td>{{user.role}}</td>
          <td class="hidden-xs hidden-sm">{{user.location}}</td>
          <td>
            <i class="material-icons" [routerLink]="[user._id]">edit</i>
          </td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
  </div>

</div>
