<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Location</th>
      <th scope="col">Edit</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user._id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.role}}</td>
      <td>{{user.location}}</td>
      <td>
        <a [routerLink]="['/edit', user._id]">Edit</a>
      </td>
      <td>
        <a href="#" (click)="deleteUser(user._id)">Remove</a>
      </td>
    </tr>
  </tbody>
</table>
