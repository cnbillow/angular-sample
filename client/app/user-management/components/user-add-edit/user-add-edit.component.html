<div class="card">
    <div class="container">
        <h5>Add or Edit User</h5>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]='user.name'>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="active" required [(ngModel)]='user.active'>
            <label class="custom-control-label" for="active">User Active</label>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="role" placeholder="role" [(ngModel)]='user.role'>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="mail" placeholder="mail" [(ngModel)]='user.mail'>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="location" placeholder="location" [(ngModel)]='user.location'>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="url" placeholder="url" [(ngModel)]='user.url'>
        </div>


        <div class="form-group">
            <input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber" [(ngModel)]='user.phoneNumber'>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="description" placeholder="description" [(ngModel)]='user.description'>
        </div>

        <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="../">Back</button>
        <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Save changes</button>


    </div>

</div>
