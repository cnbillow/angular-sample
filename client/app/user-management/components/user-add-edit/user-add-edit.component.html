<div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 mt-3">
    <div class="card">
        <div class="container">
                    <div class="col-sm-12 pb-4">
                            <h3 class="pt-3 pb-3">{{validUser ? 'Edit' : 'Add'}} User</h3>
                            <span>The name and photo associated in this form will be recorded when you upload files and submit this form.</span>
                            <p class="pt-3 text-danger">* Required</p>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                        <h5 class="pb-2">Full Name <span class="text-danger">*</span></h5>
                        <input type="text" class="form-control" id="name" placeholder="Start with your family name" [(ngModel)]='user.name'>
                        <h6 class="pt-4 text-danger"></h6>
                    </div>
            
                    <div class="form-group">
                        <h5 class="pb-2">Role <span class="text-danger">*</span></h5>
                        <input type="text" class="form-control" id="role" placeholder="Set your Role" [(ngModel)]='user.role'>
                        <h6 class="pt-4 text-danger"></h6>
                    </div>
                    <div class="form-group">
                         <h5 class="pb-2">E-mail <span class="text-danger">*</span></h5>
                        <input type="text" class="form-control" id="mail" placeholder="Insert your E-mail" [(ngModel)]='user.mail'>
                        <h6 class="pt-4 text-danger"></h6>
                    </div>
            
                    <div class="form-group">
                         <h5 class="pb-2">Location <span class="text-danger">*</span></h5>
                        <input type="text" class="form-control" id="location" placeholder="Where are you located?" [(ngModel)]='user.location'>
                        <h6 class="pt-4 text-danger"></h6>
                    </div>
            
                <!--     <div class="form-group">
                         <h5 class="pb-2">Full Name<span class="text-danger">*</span></h5>
                        <input type="text" class="form-control" id="url" placeholder="url" [(ngModel)]='user.url'>
                    </div>
             -->
            
                    <div class="form-group">
                         <h5 class="pb-2">Phone Number <span class="text-danger">*</span></h5>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Insert your phone Number" [(ngModel)]='user.phoneNumber'>
                        <h6 class="pt-4 text-danger"></h6>
                    </div>
            
                    <div class="form-group">
                         <h5 class="pb-2">Description <span class="text-danger">*</span></h5>
                        <input type="text" class="form-control" id="description" placeholder="Write a description about this user" [(ngModel)]='user.description'>
                        <h6 class="pt-4 text-danger"></h6>
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="active" required [(ngModel)]='user.active'>
                            <label class="custom-control-label" for="active">User Active</label>
                    </div>
                   <div class="mt-4 mb-4">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="../">Back</button>
                    <button type="button" class="btn btn-info btn-raised" (click)="save()" data-dismiss="modal">Submit</button>
                   </div>
            </div>
        </div> 
    </div>
</div>
