sudo: required  
dist: trusty 

language: node_js

cache: "yarn"

node_js:
  - "8"
addons:
  chrome: stable

before_install:  
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb
 - npm install add -g @angular/cli
 - npm install add -g tslint
script:
  - yarn test
  - yarn lint
  - yarn --ignore-engines
  - yarn build-bundles

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_TOKEN
  app: angular-sample-pwa